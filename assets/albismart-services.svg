<svg viewBox="0 0 1200 700" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes fallDownFadeOut {
      0% { opacity: 0; transform: translateY(-50px); }
      50% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(0); }
    }

    @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }
    @keyframes pulse {
      0%, 100% { filter: drop-shadow(0 0 0px #76b2ff); opacity: 1; }
      50% { filter: drop-shadow(0 0 12px #76b2ff); opacity: 0.9; }
    }

    .bg { fill: #ffffff; }

    text { font-family: "Segoe UI", "Poppins", sans-serif; }

    /* Welcome animation */
    .welcome {
      font-size: 48px;
      font-weight: 700;
      text-anchor: middle;
      fill: #5cc4ff;
      opacity: 0;
      animation: fallDownFadeOut 2s ease-out forwards;
    }

    .title {
      font-size: 40px;
      font-weight: 700;
      text-anchor: middle;
      fill: #000;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 1s ease-out forwards;
      animation-delay: 2s;
    }

    .num {
      font-size: 80px;
      font-weight: 700;
      fill: url(#grad);
      opacity: 0;
      transform: translateY(40px);
      animation: fadeIn 1s ease-out forwards, pulse 4s ease-in-out infinite;
    }

    .heading {
      font-size: 26px;
      font-weight: 600;
      fill: #000;
      opacity: 0;
      transform: translateY(40px);
      animation: fadeIn 1s ease-out forwards;
    }

    .desc {
      font-size: 18px;
      fill: #444;
      opacity: 0;
      transform: translateY(40px);
      animation: fadeIn 1s ease-out forwards;
    }

    #n1, #h1, #d1 { animation-delay: 3s, 2.5s; }
    #n2, #h2, #d2 { animation-delay: 4s, 3.5s; }
    #n3, #h3, #d3 { animation-delay: 5s, 4.5s; }
    #n4, #h4, #d4 { animation-delay: 6s, 5.5s; }
  </style>

  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#5cc4ff" />
      <stop offset="100%" stop-color="#9d9cfb" />
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" class="bg" />

  <text x="50%" y="350" class="welcome">Welcome to AlbiSmart</text>


  <text x="50%" y="50" class="title">Our Services</text>

  <text x="130" y="220" id="n1" class="num">01</text>
  <text x="130" y="280" id="h1" class="heading">ISP Applications</text>
  <text x="130" y="310" id="d1" class="desc">Your software solution for Internet Service Providers.</text>

  <text x="130" y="420" id="n2" class="num">02</text>
  <text x="130" y="480" id="h2" class="heading">Refurbishment &amp; Testing Software</text>
  <text x="130" y="510" id="d2" class="desc">Tools for efficient device refurbishment and testing.</text>

  <text x="720" y="220" id="n3" class="num">03</text>
  <text x="720" y="280" id="h3" class="heading">Accounting &amp; Finance Software</text>
  <text x="720" y="310" id="d3" class="desc">Streamlined financial management and accounting
    systems.</text>

  <text x="720" y="420" id="n4" class="num">04</text>
  <text x="720" y="480" id="h4" class="heading">Outsourcing Services</text>
  <text x="720" y="510" id="d4" class="desc">Reliable software development outsourcing.</text>
</svg>
